<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Jachthutten Kaart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="login-bar">
        <button id="show-login-btn">Login</button>
    </div>
    <div id="logout-bar" class="hidden">
        <span id="logged-in-message"></span>
        <button id="logout-btn">Uitloggen</button>
    </div>
    <div id="login-container">
        <div id="login-form">
            <h3>Inloggen</h3>
            <input type="text" id="username" placeholder="Gebruikersnaam">
            <input type="password" id="password" placeholder="Wachtwoord">
            <button id="login-button">Inloggen</button>
            <button id="to-register" class="switch-link">Nog geen account?</button>
        </div>

        <div id="register-form" class="hidden">
            <h3>Registreren</h3>
            <input type="text" id="reg-username" placeholder="Gebruikersnaam">
            <input type="password" id="reg-password" placeholder="Wachtwoord">
            <input type="text" id="reg-code" placeholder="Toegangscode">
            <button id="register-button">Registreren</button>
            <button id="to-login" class="switch-link">Al een account?</button>
        </div>

    <!-- Verwijderd: #logout-section (overbodig) -->
    </div>
    <div id="map"></div>
    <div id="floating-menu">
        <button id="menu-toggle">☰</button>
        <div id="menu-dropdown" class="hidden">
            <button id="dropdown-edit">Edit</button>
            <button id="dropdown-kansels">Kansels</button>
            <button id="dropdown-leaderboard">Leaderboard</button>
        </div>
        <div id="edit-options" class="hidden">
            <button id="mode-add">Voeg hut toe</button>
            <button id="mode-edit">Bewerk hut</button>
            <button id="mode-delete">Verwijder hut</button>
            <button id="add-zone">Voeg zone toe</button>
            <div id="zone-types" class="hidden">
                <button data-type="bos">Bos</button>
                <button data-type="wildakker">Wildakker</button>
                <button data-type="voederplek">Voederplek</button>
                <button data-type="grens">raster</button>
            </div>
            <button id="confirm-zone" class="hidden">Bevestig zone</button>
            <button id="delete-zone" class="hidden">Verwijder zone</button>
        </div>
    </div>
    
    <!-- Leaderboard modal (accessible) -->
    <div id="leaderboard-modal" class="hidden modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="leaderboard-title">
        <div class="modal-box" tabindex="-1">
            <h3 id="leaderboard-title">Top schutters</h3>
            <ul id="leaderboard-list"></ul>
            <div class="modal-actions">
                <button id="close-leaderboard">Sluiten</button>
            </div>
        </div>
    </div>

    <!-- Kansels list modal -->
    <div id="kansels-modal" class="hidden modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="kansels-title">
        <div class="modal-box kansels-modal" tabindex="-1">
            <h3 id="kansels-title">Kansels overzicht</h3>
            <div class="search-container">
                <input type="text" id="kansels-search" placeholder="Zoek kansel...">
            </div>
            <div class="toggle-all-container">
                <button id="toggle-all-on" class="toggle-all-btn">Alles aan</button>
                <button id="toggle-all-off" class="toggle-all-btn">Alles uit</button>
            </div>
            <div class="kansels-list-container">
                <ul id="kansels-list"></ul>
            </div>
            <div class="modal-actions">
                <button id="close-kansels" class="modal-action-left">Sluiten</button>
                <button id="confirm-kansels" class="modal-action-right">Bevestigen</button>
            </div>
        </div>
    </div>
    <div id="report-choice-modal" class="hidden modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="report-choice-title">
        <div class="modal-box" tabindex="-1">
            <h3 id="report-choice-title">Wat wil je rapporteren?</h3>
            <button class="report-choice-btn" data-choice="niet-gezien">niks gezien</button>
            <button class="report-choice-btn" data-choice="wel-gezien">Wel iets gezien</button>
            <div class="modal-actions">
                <button id="cancelReportChoice">Annuleer</button>
            </div>
        </div>
    </div>
    <div id="sighting-modal" class="hidden modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="sighting-title">
        <div class="modal-box" tabindex="-1">
            <h3 id="sighting-title">Wat heb je gezien?</h3>

            <form id="sighting-form">
                <label>
                    Soort dier
                    <select id="seenSpecies" required>
                        <option value="zwijn">Zwijn</option>
                        <option value="wasbeer">Wasbeer</option>
                        <option value="vos">Vos</option>
                    </select>
                </label>
                <label>Aantal dieren <input type="number" id="seenCount" min="1"></label>
                <label>Mannetjes <input type="number" id="seenMales" min="0"></label>
                <label>Vrouwtjes <input type="number" id="seenFemales" min="0"></label>
                <label>Jonkies <input type="number" id="seenYoung" min="0"></label>
                <label>Tijdstip <input type="datetime-local" id="seenTime"></label>
                <div class="modal-actions">
                    <button id="cancelSighting" type="button">Annuleer</button>
                    <button id="continueToShot" type="button">Ook iets geschoten</button>
                    <button id="saveSighting" type="button">Opslaan</button>

                </div>
            </form>
        </div>
    </div>
    <div id="add-shot-modal" class="hidden modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="add-shot-title">
        <div class="modal-box" tabindex="-1">
            <h3 id="add-shot-title">Registreer geschoten dier</h3>

            <form id="add-shot-form">
                <label>
                    Soort&nbsp;dier
                    <select id="shotSpecies" required>
                        <option value="zwijn">Zwijn</option>
                        <option value="wasbeer">Wasbeer</option>
                        <option value="vos">Vos</option>
                    </select>
                </label>

                <label>
                    Geslacht
                    <select id="shotGender">
                        <option value="">– onbekend –</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </label>

                <label>
                    Gewicht&nbsp;(kg)
                    <input type="number" step="0.1" id="shotWeight">
                </label>

                <label>
                    Leeftijd&nbsp;(jaren)
                    <input type="number" min="0" id="shotAge">
                </label>

                <label>
                    Datum&nbsp;+&nbsp;tijd
                    <input type="datetime-local" id="shotTime" required>
                </label>

                <label>
                    Notities
                    <textarea id="shotNotes" rows="2"></textarea>
                </label>

                <div class="modal-actions">
                    <button type="button" id="sightingBack">Terug</button>
                    <button type="button" id="cancelShot">Annuleren</button>
                    <button type="submit" id="saveShot">Opslaan</button>
                </div>
            </form>
        </div>
    </div>
        <!-- Hut toevoegen modal -->
        <div id="hut-add-modal" class="hidden modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="hut-add-title">
            <div class="modal-box" tabindex="-1">
                <h3 id="hut-add-title">Hut toevoegen</h3>
                <form id="hut-add-form">
                    <label>Naam <input type="text" id="hut-add-name" required></label>
                    <label>Nummer <input type="text" id="hut-add-number" required></label>
                    <label>Beschrijving <textarea id="hut-add-desc" rows="3"></textarea></label>
                    <div class="modal-actions">
                        <button type="button" id="hut-add-cancel">Annuleer</button>
                        <button type="submit" id="hut-add-save">Opslaan</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Hut bewerken modal -->
        <div id="hut-edit-modal" class="hidden modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="hut-edit-title">
            <div class="modal-box" tabindex="-1">
                <h3 id="hut-edit-title">Hut bewerken</h3>
                <form id="hut-edit-form">
                    <input type="hidden" id="hut-edit-id">
                    <label>Naam <input type="text" id="hut-edit-name" required></label>
                    <label>Nummer <input type="text" id="hut-edit-number" required></label>
                    <label>Beschrijving <textarea id="hut-edit-desc" rows="3"></textarea></label>
                    <div class="modal-actions">
                        <button type="button" id="hut-edit-cancel">Annuleer</button>
                        <button type="submit" id="hut-edit-save">Opslaan</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet-velocity@1.6.0/dist/leaflet-velocity.min.js"></script>
        <script src="config.js"></script>
        <script src="map.js"></script>
        <script src="login.js"></script>
</body>

</html>
